{% extends 'base.html' %}

{% block title %}Edit Assessment{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Edit Assessment</h1>
    <form method="POST" action="{{ url_for('main.edit_assessment', assessment_id=assessment.id) }}">
        <input type="text" name="module_code" placeholder="Module Code" class="form-input" value="{{ assessment.module_code }}" required>
        <input type="text" name="title" placeholder="Title" class="form-input" value="{{ assessment.title }}" required>
        <input type="date" name="deadline" placeholder="Deadline" class="form-input" value="{{ assessment.deadline.strftime('%Y-%m-%d') }}" required>
        <textarea name="description" placeholder="Description" class="form-input">{{ assessment.description }}</textarea>
        <select name="status" class="form-input">
            <option value="pending" {% if assessment.status == 'pending' %}selected{% endif %}>Pending</option>
            <option value="completed" {% if assessment.status == 'completed' %}selected{% endif %}>Completed</option>
        </select>
        <button type="submit" class="form-button">Save Changes</button>
        <a href="{{ url_for('main.home') }}" class="form-button cancel-button">Cancel</a>
    </form>
</div>
{% endblock %}
