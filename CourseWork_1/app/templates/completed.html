{% extends 'base.html' %}

{% block title %}Completed Assessments{% endblock %}

{% block content %}
    <h1>Completed Assessments</h1>
    <ul>
        {% for assessment in assessments %}
            <li>{{ assessment.title }} - {{ assessment.deadline }}</li>
        {% else %}
            <li>No completed assessments.</li>
        {% endfor %}
    </ul>
{% endblock %}
